# Rancher Bootstrap Configuration
# This file contains initial bootstrap settings for Rancher

# Server settings
server-url=https://rancher.localhost
bootstrap-password=admin123

# TLS settings
tls-san=rancher.localhost
tls-san=localhost
tls-san=127.0.0.1

# Feature flags
features=multi-cluster-management=true
features=fleet=true
features=continuous-delivery=true

# Authentication settings
auth-mode=local
auth-token-max-ttl-minutes=43200

# Cluster settings
cluster-domain=cluster.local
cluster-cidr=10.42.0.0/16
service-cidr=10.43.0.0/16
cluster-dns=10.43.0.10

# Logging settings
audit-log-format=json
audit-log-maxage=30
audit-log-maxbackup=10
audit-log-maxsize=100

# Resource limits
default-pod-security-policy-template-id=""

# UI settings
ui-default-landing=home
ui-banner-permanent=false
ui-banner=""
ui-logo=""
ui-favicon=""
ui-index=https://releases.rancher.com/ui/latest2

# System settings
system-catalog=external
system-project-id=""
system-namespaces=cattle-system,cattle-global-data,cattle-global-nt,kube-system,kube-public,kube-node-lease

# Networking
cattle-cluster-agent-port=443
cattle-node-agent-port=443

# Docker daemon settings
docker-root-dir=/var/lib/docker
